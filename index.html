<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Porfolio</title>
  
    </head>

    <body>   
        
        
        <div class="container">

            <!-- Top area, logo and name-->
            <header>
                <div class="row">
                    <div class="col">
                        <img src="img/icons8-code-96.png" alt="Logo"> <!-- Image from Icons8.com -->
                    </div>
                    <div class="col">
                        <h1>Mark Evans</h1>
                        <h5>Front-end Developer</h5>
                    </div>
                </div>
            </header>

            <hr> <!-- HR to seperate header from main image-->

            <!-- Main center image -->
            <section>
                <div class="row">
                    <div class="col">
                        <img class="img-fluid rounded" src="img/book-computer-design-326424.jpg" alt="Laptop, book and notepad"> <!-- Image from Pexels.com -->
                    </div>
                </div>
            </section>
            
            <hr> <!-- HR to seperate main image from "featured work"-->
            
            <!-- Bottom area, last three images of portfolio-->
            <section>
                <p class="text-center h5">Featured Work</p>
                <div class="row">
                    <div class="col-sm">
                        <figure class="figure">
                            <img class="figure-img img-fluid rounded" src="img/adult-blur-caucasian-941555.jpg" alt="Woman thinking"> <!-- Image from Pexels.com -->
                            <figcaption class="figure-caption">Memory Game <br> <a href="https://github.com/SerMock" target="_blank">https://github.com/SerMock</a></figcaption>
                        </figure>
                    </div>
                    <div class="col-sm">
                        <figure class="figure">
                            <img class="figure-img img-fluid rounded" src="img/background-black-and-white-blackboard-247708.jpg" alt="'Review' written on a chalkboard"> <!-- Image from Pexels.com -->
                            <figcaption class="figure-caption">Review App <br> <a href="https://github.com/SerMock" target="_blank">https://github.com/SerMock</a> </figcaption> 
                        </figure>
                    </div>
                    <div class="col-sm">
                        <figure class="figure">
                            <img class="figure-img img-fluid rounded" src="img/auto-automobile-automotive-244822.jpg" alt="A map"> <!-- Image from Pexels.com -->
                            <figcaption class="figure-caption">Neighbourhood Map (React) <br> <a href="https://github.com/SerMock" target="_blank">https://github.com/SerMock</a></figcaption> 
                        </figure>
                    </div>
                </div>
            </section>
            
            <!-- Footer-->
            <footer>
                <div class="row">
                    <div class="col">
                        <a href="https://github.com/SerMock" target="_blank"><img src="img/icons8-github-30.png" alt="GitHub logo"></a> <!-- Image from Icons8.com -->
                        <a href="https://www.linkedin.com/in/mjevans90/" target="_blank"><img src="img/icons8-linkedin-30.png" alt="LinkedIn logo"></a> <!-- Image from Icons8.com -->
                    </div>
                    <div class="col">
                        <p class="text-right">&copy; 2018, Mark Evans</p>
                    </div>
                </div>    
            </footer>
        
        </div> <!-- Container Div-->
        
        <!-- #region Bootstrap -->  
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- #endregion --> 
    </body>
</html>
